<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBoy Color Violeta</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Borde Externos de la GameBoy -->
    <div class="bordes-gameboy">

        <!-- Bordes Negros Pantalla GameBoy -->
        <div class="bordes-negros-gameboy">
            <div class="contenedor-power-y-display">
                <!-- Contenedor power, led encendido y luna -->
                <div class="contenedor-power">
                    <div class="contenedor-encendido-luna">
                        <!-- Led Encendido -->
                        <div class="led-encendido"></div>
                        <!-- Lunas que se encuentran al lado del led de encendido -->
                        <div class="luna">
                            <div class="coverLuna"></div>
                        </div>
                        <div class="luna">
                            <div class="coverLuna"></div>
                        </div>
                        <div class="luna">
                            <div class="coverLuna"></div>
                        </div>
                    </div>
                    <!-- Texto power -->
                    <p class="power-text">POWER</p>
                </div>
                <!-- Display gris de la consola -->
                <div class="display"></div>
            </div>
            <!-- Logo Gameboy Color -->
            <div class="logo">
                <p class="gameboy-logo">GAME BOY <span class="colorLogoText">
                    <!-- Cada letra tiene un span con una clase para poder modificar el color de cada una de las letras. -->
                     <span class="letraRoja">C</span>
                     <span class="letraVioleta">O</span>
                     <span class="letraVerde">L</span>
                     <span class="letraAmarilla">O</span>
                     <span class="letraAzul">R</span></span>
                </p>
            </div>
        </div>

        <!-- Borde inferior Pantalla Negra GameBoy -->
        <div class="borde-inferior-pantalla">
            <!-- Div para poder aplicar el border inferior al clip path -->
            <div class="sombra-inferior-pantalla"></div>
        </div>

        <!-- Contenedor con logo nintendo -->
        <div class="contenedor-logo-nintendo">Nintendo</div>

        <!-- Contenedor flechas y botones -->
        <div class="contenedor-teclas">
            <!-- Este contenedor tiene display grid y consta de 9 div de 2em x 2em con div vacios y con div rellenados para construir las flechas -->
            <div class="contenedor-flechas">
                <div class="contenedor-flecha-vacio dimension-flechas"></div>
                <div class="contenedor-flecha-arriba dimension-flechas"> ▲ </div>
                <div class="contenedor-flecha-vacio dimension-flechas"></div>
                <div class="contenedor-flecha-izquierda dimension-flechas">◄</div>
                <div class="contenedor-punto-centro dimension-flechas">
                    <div class="punto-central"></div>
                </div>
                <div class="contenedor-flecha-derecha dimension-flechas">►</div>
                <div class="contenedor-flecha-vacio dimension-flechas"></div>
                <div class="contenedor-flecha-abajo dimension-flechas">▼</div>
                <div class="contenedor-flecha-vacio dimension-flechas"></div>
            </div>
            <div class="contenedor-botones"></div>
        </div>
    </div>


    <!-- Border inferior de la GameBoy -->
    <div class="borde-inferior-gameboy"></div>
   
</body>
</html>
